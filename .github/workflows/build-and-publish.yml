name: Build and Publish

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: read

env:
  CARGO_TERM_COLOR: always

jobs:
  get-version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Get version from tag
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="0.0.0-dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run unit tests
        run: cargo test --verbose

  integration-test:
    name: Integration Test
    needs: [check, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build release binary
        run: cargo build --release
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.9'
      - name: Run integration test suite
        run: python3 test/test-suite.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload test artifacts on failure
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: test-artifacts
          path: |
            test-downloads/
            test-output/
          retention-days: 7

  build:
    name: Build
    needs: [check, test, get-version]
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: zipget-linux-x64
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: zipget-linux-x64-musl
          - target: x86_64-apple-darwin
            os: macos-latest
            name: zipget-macos-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: zipget-macos-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: zipget-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Cache
        uses: Swatinem/rust-cache@v2

      - name: Install musl-tools on Linux
        run: sudo apt-get update --yes && sudo apt-get install --yes musl-tools
        if: contains(matrix.target, 'musl')

      - name: Build Binary
        run: cargo build --verbose --locked --release --target ${{ matrix.target }}
        env:
          VERSION: ${{ needs.get-version.outputs.version }}

      - name: Prepare Binary (Unix)
        shell: bash
        run: |
          cp "target/${{ matrix.target }}/release/zipget" "${{ matrix.name }}"
          chmod +x "${{ matrix.name }}"
        if: matrix.os != 'windows-latest'

      - name: Prepare Binary (Windows)
        shell: pwsh
        run: |
          Copy-Item "target/${{ matrix.target }}/release/zipget.exe" "${{ matrix.name }}"
        if: matrix.os == 'windows-latest'

      - name: Upload Binary
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  publish:
    name: Publish
    needs: [build, get-version]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: zipget-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ needs.get-version.outputs.version }}
          files: artifacts/*
          generate_release_notes: true

 